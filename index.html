<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <title>Weather App</title>
    </head>
    <body>
        <div class="main-container" id="search-form">
            <header>
                <form class="search-form">
                    <input
                        type="search"
                        placeholder="Enter a City..."
                        required
                        id="search-form-input"
                        class="search-form-input"
                    />
                    <input
                        type="submit"
                        value="Search"
                        class="search-form-button"
                    />
                </form>
            </header>
            <main>
                <div class="weather-app-data">
                    <div>
                        <h1 class="weather-app-city" id="city"></h1>
                        <p class="weather-app-details">
                            <span id="time"></span>,
                            <span id="description"></span>
                            <br />
                            Humidity:
                            <span class="data" id="humidity"></span
                            ><span class="data">%</span>
                            Wind:
                            <span class="data" id="wind"></span
                            ><span class="data">km/h</span>
                        </p>
                    </div>
                    <div>
                        <span id="emoji"></span>
                        <span class="weather-app-temp" id="temp"></span>
                        <span class="weather-app-unit">ÂºC</span>
                    </div>
                </div>
            </main>
            <footer>
                This project was coded by
                <a href="https://github.com/Stace113/" target="_blank">
                    Stace Watkins,</a
                >
                is
                <a
                    href="https://github.com/Stace113/my-weather-app"
                    target="_blank"
                >
                    open-sourced on GitHub</a
                >
                and
                <a href="https://weather-app-sw.netlify.app/" target="_blank">
                    hosted on Netlify</a
                >
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
